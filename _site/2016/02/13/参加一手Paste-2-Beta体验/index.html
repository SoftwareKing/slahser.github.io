  <h1 class="post-title">参加一手paste 2 Beta体验</h1>
  <div class="post-date">
    <time>13 Feb 2016</time>
  </div>
  <p><img src="http://7xqjx7.com1.z0.glb.clouddn.com/image/Screen%20Shot%202016-02-13%20at%2015.21.40.png?imageView2/2/h/600" alt="" /></p>

<p>几天前的事儿了,申请地址:<a href="http://pasteapp.me/beta">paste 2 beta</a></p>

<p>你会收到邮件,也可以直接拿我的下方的三个邀请码去激活</p>

<p><img src="http://7xqjx7.com1.z0.glb.clouddn.com/image/Screen%20Shot%202016-02-13%20at%2015.25.51.png?imageView2/2/h/600" alt="" /></p>

<p>官方宣称的新特性:</p>

<p><img src="http://7xqjx7.com1.z0.glb.clouddn.com/image/Screen%20Shot%202016-02-13%20at%2015.23.51.png?imageView2/2/h/600" alt="" /></p>

<p>不过我并不关心..用下来的确更方便了,特征是不用跳到新页面,有了页面导航类似的功能,任何app界面都可以调出,一代里面用起来诡异的几个点都改进了.发必买.</p>

<p>配合Unclutter我的Mac鬼畜了起来.</p>

<p><img src="http://7xqjx7.com1.z0.glb.clouddn.com/image/Screen%20Shot%202016-02-13%20at%2015.17.42.png?imageView2/2/h/600" alt="" /></p>

<p>顺便这是第一篇我配合ifttt发布的博文.notification刚收到了就放心了</p>
