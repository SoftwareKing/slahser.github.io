  <div class="post-date">

  </div>
  <p>OSX上QuickLook功能就是空格键的预览,一个按键可以预览</p>

<ul>
  <li>图片大小</li>
  <li>csv内容</li>
  <li>omnigraffle内容</li>
  <li>格式化json后内容</li>
  <li>markdown渲染后内容</li>
  <li>压缩文件内容结构(包括jar包)</li>
  <li>等等</li>
</ul>

<p>用法:搜索下图示中内容,下载,放入以下两处之一:</p>

<ul>
  <li>~/Library/Quick Look</li>
  <li>/Library/Quick Look</li>
</ul>
