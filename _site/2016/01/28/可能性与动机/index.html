  <p>最近得知了一个消息</p>

<p>于是获得了无限的可能性与动机</p>

<p>开心.</p>

<p>再顺便摘一段微信吐槽:</p>

<blockquote>
  <p>想起来一句大概一年前看到的话:写代码的一般几句话就能从交流里听出来对方比自己强还是弱,但是比自己强的究竟强多少是听不出来的.就是这么个歧视逆差吸引着一批一批的人流向一些公司.</p>
</blockquote>

<p>我也听得出来,我也听不出来,总之还是普通人啊.</p>
