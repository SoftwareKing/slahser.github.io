  <h1 class="post-title"> 参加一手paste 2 Beta体验</h1>
  <div class="post-date">
    <time>08 Aug 2015</time>
  </div>
  <p><img src="http://upload-images.jianshu.io/upload_images/1761442-46489cba305638cd.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="" /></p>

<p>几天前的事儿了,申请地址:<a href="http://pasteapp.me/beta">paste 2 beta</a></p>

<p>你会收到邮件,也可以直接拿我的下方的三个邀请码去激活</p>

<p><img src="http://upload-images.jianshu.io/upload_images/1761442-c382cc1ebb0da36d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="" /></p>

<p>官方宣称的新特性:</p>

<p><img src="http://upload-images.jianshu.io/upload_images/1761442-0da84c1d05e327c1.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="" /></p>

<p>不过我并不关心..用下来的确更方便了,特征是不用跳到新页面,有了页面导航类似的功能,任何app界面都可以调出,一代里面用起来诡异的几个点都改进了.发必买.</p>

<p>配合Unclutter我的Mac鬼畜了起来.</p>

<p><img src="http://upload-images.jianshu.io/upload_images/1761442-cb07eb48e57fa56d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" alt="" /></p>

<p>顺便这是第一篇我配合ifttt发布的博文.notification刚收到了就放心了</p>
